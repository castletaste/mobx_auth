name: bitsgap
description: Flutter project
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  mobx: ^2.2.0
  flutter_mobx: ^2.1.0
  provider: ^6.0.5
  shared_preferences: ^2.2.2
  crypto: ^3.0.3
  overlay_support: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3
  build_runner: ^2.4.6
  mobx_codegen: ^2.4.0
  flutter_gen_runner: ^5.3.2
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  fonts:
    - family: TTNormsPro
      fonts:
        - asset: assets/fonts/TT Norms Pro Medium.otf
          weight: 400
        - asset: assets/fonts/TT Norms Pro Regular.otf
          weight: 500

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
  web:
    generate: true
    image_path: "assets/icon/icon.png"
  macos:
    generate: true
    image_path: "assets/icon/icon.png"
